services:
  - type: web
    name: qa-platform-backend
    env: ruby
    buildCommand: bundle install
    startCommand: bundle exec rails server -b 0.0.0.0 -p $PORT
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: qa-platform-db
          property: connectionString

databases:
  - name: qa-platform-db
    databaseName: qa_platform
    user: qa_user